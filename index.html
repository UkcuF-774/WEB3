<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ASCII Video — Perfect Sync</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#000;
      --ascii-color:#FF0000;
    }
    html,body{
      height:100%;margin:0;
      background:var(--bg);color:var(--ascii-color);
      font-family:monospace;
      overflow:hidden;
    }
    .wrap{
      height:100%;width:100%;
      display:flex;align-items:center;justify-content:center;
    }
    pre#screen{
      margin:0;
      white-space:pre;
      line-height:7px;
      font-size:8px;
      user-select:none;
      display:none;
    }
    #loading{color:#888;text-align:center;}
    #hint{
      position:fixed;
      left:12px;bottom:12px;
      padding:8px 10px;
      background:rgba(255,255,255,0.05);
      color:#cfcfcf;
      font-size:13px;
      border-radius:8px;
      display:none;
    }
      /* Style for your THM Badge */
    .thm-badge {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 100;
    }
  </style>
</head>
<body>
   <!-- THM Badge Container -->
  <div class="thm-badge">
    <!-- Option A: Live Script (Recommended for real-time updates) -->
    <script src="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=5122787" style='border:none;'></script>
    
    <!-- Option B: Static Image (Alternative if scripts are blocked) -->
    <!-- <img src="tryhackme-badges.s3.amazonaws.com" alt="TryHackMe"> -->
  </div>

  <div class="wrap">
    <div>
      <div id="loading">Loading ASCII frames…</div>
      <pre id="screen"></pre>
    </div>
  </div>

  <div id="hint">Tap/click/press any key to enable audio</div>

  <script src="script.js"></script>
</body>
</html>
